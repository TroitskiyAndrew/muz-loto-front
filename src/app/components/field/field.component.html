<table *ngIf="round" class="field">
  <tbody>
    <tr *ngFor="let row of round.field; let i = index">
      <td *ngFor="let song of row; let i2 = index">
        <div [ngClass]="[song.class, 'field__cell', song.played ? 'played' : '']"> {{ song.number + 1}}</div>
      </td>
    </tr>
  </tbody>
</table>
