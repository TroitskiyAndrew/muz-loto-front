<table *ngIf="rows.length" class="field">
  <tbody>
    <tr *ngFor="let row of rows; let i = index">
      <td *ngFor="let video of row; let i2 = index">
        <div [ngClass]="[video.class, 'field__cell', video.played ? 'played' : '']"> {{ video.number}}</div>
      </td>
    </tr>
  </tbody>
</table>
